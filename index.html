<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CODE WITH HOSSEIN</title>

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="slider">
      <div class="slider-items">
        <img
          class="slider-item"
          src="images/green-valley.jpeg"
          alt="green-valley"
        />
        <img class="slider-item" src="images/lake.jpg" alt="lake" />
        <img class="slider-item" src="images/ocean.jpg" alt="ocean" />
      </div>

      <div class="slider-controls">
        <span class="bx bxs-chevron-left prev" onclick="changeSlide(-1)"></span>
        <span class="bx bxs-chevron-right next" onclick="changeSlide(1)"></span>
      </div>

      <div class="slider-indicators">
        <span onclick="moveTo(1)"></span>
        <span onclick="moveTo(2)"></span>
        <span onclick="moveTo(3)"></span>
      </div>

      <div class="slider-content">
        <h3>Ocean View</h3>
        <h3>Green Valley</h3>
        <h3>Lake Reflection</h3>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
